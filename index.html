<!DOCTYPE html>
<html>
    <head>
        <title>index</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="startUp()">

        <!-- load all of the scripts -->
        <script type="text/javascript" src="scripps/main.js"></script>
        <script type="text/javascript" src="scripps/javaScriptUtilities.js"></script>
        <script type="text/javascript" src="scripps/pythonUtilities.js"></script>
        <script type="text/javascript" src="scripps/normal.js"></script>
        <script type="text/javascript" src="scripps/DMC_Colors.js"></script>
        
        <!-- navigation bar -->
        <nav>
            <span class="stepThree">
                <button value="0" onclick="pageChange(event)">Shinker</button>
                <button value="1" onclick="pageChange(event)">Cross</button>
                <button value="2" onclick="pageChange(event)">Lego</button>
            </span>
            <span class="stepFour">
                <button value="3" onclick="pageChange(event)">Diagram</button>
            </span>
        </nav>

        <br>
        
        <span id="pageOne">
            <span class="stepOne">
                <!-- choose a file to open-->
                <input type="file" id="inFile" accept="image/png, image/jpeg" onchange="loadPreview()">
                <!-- empty input image preview -->
                <br><canvas id="inPrev" style="display:none"></canvas>
                <canvas id="inRealPrev"></canvas>
            </span>
    
            <span class="stepTwo">
                <!-- scale slider -->
                <input type="range" id="newScaleSlide" value="0.5" min="0" max="1" step="0.01" oninput="sizeChange(event)"> 
                <!-- scale number -->
                <label>Scale:</label>
                <input type="number" id="newScale" value="0.5" min="0" max="1" step="0.01" oninput="sizeChange(event)">
    
                <!-- o slider -->
                <input type="range" id="oSlider" value="0.5" min="0" max="1" step="0.01" oninput="ezChange(event)" name="2">
                <!-- o -->
                <label>o:</label>
                <input type="number" id="o" value="0.5" min="0" max="1" step="0.01" oninput="ezChange(event)" name="2">
    
                <!-- pixel size -->
                <label>X:</label>
                <input type="number" id="newX" min="0" step="1" oninput="sizeChange(event)">
                <label>Y:</label>
                <input type="number" id="newY" min="0" step="1" oninput="sizeChange(event)">
    
                <!-- shrink button -->
                <button onclick="shrink()">Shrink!</button>
            </span>
    
            <span class="stepThree">
                <!-- actual output image | hidden -->
                <br><canvas id="outPrev" style="display: none;"></canvas>
    
                <!-- big output image preview -->
                <canvas id="bigOutPrev"></canvas>

                <!-- save button -->
                <a id="smallSaveButton" style="display: none;">Save!</a>
                <button onclick="saveImage()">Save!</button>
            </span>

        </span>

        <span id="pageTwo">
            <!-- complexity slider -->
            <input type="range" id="complexSlider" value="50" min="0" max="100" step="1" oninput="ezChange(event)" name="3">
            <!-- complexity -->
            <label>complexity:</label>
            <input type="number" id="complex" value="50" min="0" max="100" step="1" oninput="ezChange(event)" name="3">

            <button onclick="cross()">Cross!</button>

            <span class="stepFour">
                <!-- empty output cross stitch preview -->
                <canvas id="crossPrev" style="display: none;"></canvas>

                <!-- empty output cross stitch preview -->
                <canvas id="bigCrossPrev"></canvas>

                <!-- copy button -->
                <button onclick="justCopy()">Copy!</button>

                <!-- table -->
                <br><table id="colorList"></table>
                <!-- list button -->
                <button onclick="copyList()">List!</button>
            </span>
        </span>

        <span id="pageThree">
            <p>Eventually make Lego dots</p>
            <p>still under progress</p>
        </span>

        <span id="pageFour">
            <!-- choose a file to open-->
            <input type="file" id="inFile" accept="image/png, image/jpeg" onchange="loadPreview()">

            <canvas></canvas>
        </span>
    </body>
</html>
