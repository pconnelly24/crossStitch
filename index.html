<!DOCTYPE html>
<html>
    <head>
        <title>index</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- load all of the scripts -->
        <script type="text/javascript" src="scripps/main.js"></script>
        <script type="text/javascript" src="scripps/javaScriptUtilities.js"></script>
        <script type="text/javascript" src="scripps/pythonUtilities.js"></script>
        <script type="text/javascript" src="scripps/normal.js"></script>
        

        <!-- choose a file to open-->
        <input type="file" id="inFile" accept="image/png, image/jpeg" onchange="loadPreview()">
        <!-- empty input image preview -->
        <canvas id="inPrev"></canvas>

        <span id="stepTwo" style="display:none">
            <!-- scale slider -->
            <input type="range"> 
            <!-- scale number -->
            <label>Scale:</label>
            <input type="number" id="newScale" value="0.5" min="0" max="1" step="0.1" onchange="sizeChange(event)">

            <!-- o -->
            <label>o:</label>
            <input type="number" id="o" value="0.5" min="0" max="1" step="0.1">

            <!-- pixel size -->
            <label>X:</label>
            <input type="number" id="newX" min="0" onchange="sizeChange(event)">
            <label>Y:</label>
            <input type="number" id="newY" min="0" onchange="sizeChange(event)">

            <button onclick="shrink()">Shrink!</button>

            <!-- empty output image preview -->
            <canvas id="outPrev"></canvas>
        </span>

    </body>
</html>
